<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- adding font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDo List</title>
    <!-- linking styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- todo box -->
      <main class="box">
        <!-- heading -->
        <h1>Add Your ToDos...</h1>
        <!-- todo container -->
        <section class="todo">
          <div class="text-container">
            <!-- input field -->
            <input type="text" class="task-input" autofocus placeholder="Add Your Task..."/>
            <!-- add button -->
            <button type="button" class="add-btn">Add</button>
          </div>

          <!-- todo list -->
          <ul class="task-container">
            
          </ul>
          <hr>
          <p>Total tasks: <span class="count">0</span> </p>
        </section>
      </main>
    </div>
    <!-- linking js -->
    <script src="./script.js"></script>
  </body>
</html>
